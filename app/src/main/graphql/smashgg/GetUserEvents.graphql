query GetUserEvents(
    $page: Int!,
    $perPage: Int!
) {
    currentUser {
        id
        events(query:{perPage:$perPage, page:$page}) {
            nodes {
                id
                name
                slug
                startAt
                numEntrants
                videogame {
                    id
                    displayName
                }
                tournament {
                    id
                    name
                    slug
                    startAt
                    endAt
                    isOnline
                    state
                    city
                    numAttendees
                    images {
                        url
                    }
                    isRegistrationOpen
                }
            }
        }
    }
}