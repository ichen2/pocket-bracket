query GetParticipants(
    $id: ID!,
    $perPage: Int!,
    $page: Int!
) {
    tournament(id:$id) {
        participants(query:{
            perPage: $perPage
            page: $page
        }) {
            nodes {
                id
                connectedAccounts
                images {
                    url
                }
                prefix
                events {
                    id
                    name
                    slug
                }
                user {
                    images {
                        url
                    }
                }
                gamerTag
            }
        }
    }
}