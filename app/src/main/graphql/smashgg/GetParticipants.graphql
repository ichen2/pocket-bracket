query GetParticipants(
    $id: ID!
) {
    tournament(id:$id) {
        participants(query:{}) {
            nodes {
                id
                connectedAccounts
                images {
                    url
                }
                prefix
                events {
                    id
                    name
                    slug
                }
                user {
                    images {
                        url
                    }
                }
                gamerTag
            }
        }
    }
}